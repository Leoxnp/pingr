<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Pingr</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/site.webmanifest" />
  </head>
  <body>
    <div>
      <div class="bg-gray-900 pt-20 pb-20 relative">
        <div
          class="bg-gray-900 lg:flex-row lg:py-32 xl:py-48 md:px-8 max-w-screen-2xl flex flex-col items-center mr-auto ml-auto pt-16 pr-4 pb-16 pl-4 relative"
        >
          <div
            class="flex w-full h-full justify-center items-center overflow-hidden lg:w-1/2 lg:justify-end lg:bottom-0 lg:left-0 lg:items-center"
          >
            <img
              src="https://i.imgur.com/DBK8aAb.png"
              class="h-auto w-full lg:w-auto lg:h-full object-contain object-top"
            />
          </div>
          <div
            class="flex justify-end mr-auto ml-auto relative max-w-xl xl:pr-32 lg:max-w-screen-xl"
          >
            <div class="mb-16 lg:pr-5 lg:max-w-lg lg:mb-0">
              <div class="mb-6 max-w-xl">
                <p
                  class="inline-block font-semibold text-xs tracking-wider mb-4 pt-1 pr-3 pb-1 pl-3 uppercase bg-pink-500 text-pink-200 rounded-2xl"
                >
                  Brand new
                </p>
                <div
                  class="text-gray-900 mb-6 max-w-lg sm:text-4xl sm:leading-none"
                >
                  <p
                    class="sm:text-4xl sm:leading-none font-bold text-3xl tracking-tight text-gray-200"
                  >
                    Keep your projects online
                    <br />
                  </p>
                  <p
                    class="sm:text-4xl sm:leading-none inline-block font-bold text-3xl tracking-tight ml-0 text-blue-700"
                  >
                    24/7
                  </p>
                </div>
                <p class="md:text-lg text-base text-gray-400">
                  Keep your project(s) online 24/7 with this tool made by
                  @r6nted on Github!
                  <br />
                </p>
              </div>
              <div class="flex items-center mt-4">
                <button
                  class="h-12 rounded-md mr-6 pr-6 pl-6 text-medium font-semibold tracking-wide shadow-md inline-flex items-center justify-center bg-blue-700 text-white transition duration-200 hover:bg-blue-900 focus:shadow-outline focus:outline-none"
                  style="font-family: Arial"
                  href="https://github.com/r6nted/pingr"
                >
                  View Repostiory
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
